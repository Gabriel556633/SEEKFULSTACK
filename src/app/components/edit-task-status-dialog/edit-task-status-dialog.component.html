<h2 mat-dialog-title>Edit Task Status</h2>
<mat-dialog-content>
  <p>Current Status: {{ data.task.status }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Select Status</mat-label>
    <mat-select [(ngModel)]="data.task.status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave(data.task.status)" color="primary">Save</button>
</mat-dialog-actions>
