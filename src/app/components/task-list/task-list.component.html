<!-- Lista de tareas -->
<mat-card *ngFor="let task of tasks$ | async" class="task-card">
  <mat-card-header>
    <mat-card-title>Título: {{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Descripción:</strong> {{ task.description }}</p>
    <p><strong>Estado:</strong> {{ task.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- Botón para editar el status -->
    <button mat-icon-button (click)="openEditDialog(task)">
      <mat-icon>edit</mat-icon>
    </button>
    <!-- Botón para borrar la tarea -->
    <button mat-icon-button (click)="deleteTask(task.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<!-- Floating Action Button (FAB) para agregar una nueva tarea -->
<button mat-fab color="primary" routerLink="/add-task" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
